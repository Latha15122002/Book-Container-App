
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Magic of Thinking Big</h2>
            <h5>Author: David J.Schwartz</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur ea dolorum, pariatur delectus sint saepe impedit laborum, qui, maxime dolor possimus voluptas magnam. Itaque ut consequuntur vitae minus cum odit.</p>
            <button onclick="removebook(event)">Remove</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="short description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js">

    </script>
    
</body>
</html>
